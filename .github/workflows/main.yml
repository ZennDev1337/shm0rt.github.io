name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy on push to the main branch
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: self-hosted  # ✅ Ensures it runs on your self-hosted runner
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # ✅ Latest version

      - name: Build Static Files (Optional)
        run: |
          mkdir output  # ✅ Create output folder if needed
          cp -r * output  # ✅ Copy files to output folder

      - name: Upload GitHub Pages Artifact
        uses: actions/upload-artifact@v4  # ✅ Updated to correct version
        with:
          name: github-pages
          path: output  # ✅ Adjust if your site is built elsewhere

  deploy:
    runs-on: self-hosted  # ✅ Ensures deployment happens on self-hosted runner
    needs: build  # ✅ Deploy only after the build job completes
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
