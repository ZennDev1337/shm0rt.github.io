name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Static Files (Optional)
        run: |
          mkdir output  # ✅ Create output folder if needed
          cp -r * output  # ✅ Copy files to output folder

      - name: Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: output

  deploy:
    runs-on: self-hosted
    needs: build 
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
